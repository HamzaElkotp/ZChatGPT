<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ZChatGPT | GPT everywhere</title>
    <link rel="shortcut icon" href="/assets/logo/icon.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/bulma.css'>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <script src='/assets/javascript/app.js' defer></script>
</head>
<body>
    <div class="conatiner load" id="load">
        <div class="centeredBox">
            <img src="/assets/logo/icon.png" alt="">
            <p class="authorname"><span class="powered">by</span> <span class="fnames">GPT</span>core Studio</p>
        </div>
    </div>
    <div class="conatiner chatapp trans" id="chatapp">
        <div class="innerContainer">
            <a class="button is-success is-small" href="https://www.buymeacoffee.com/HamzaElkotp/w/17860" target="_blank">Support us</a>
        </div>
        
        <div class="chat msgBox is-relative innerContainer" id="msgBox">
            <div class="centeredBox starter" id="welcomeBox">
                <i class="is-size-1 has-text-primary fa-duotone fa-robot" style="--fa-primary-opacity: 0.8; --fa-secondary-opacity: 0.3;"></i>
                <p class="is-size-6" id="welcommsg"></p>
                <p class="is-size-6">Write anything to start</p>
            </div>
        </div>
        
        <section class="user-control">
            <form class="apiControls trans" id="apiControls">

                <div class="field">
                    <label class="label">AI Model</label>
                    <div class="control">
                      <div class="select is-small">
                        <select id="modelInput">
                          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                          <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Role / Behaive</label>
                    <div class="control">
                      <div class="select is-small">
                        <select id="roleInput">
                          <option value="system">system</option>
                          <option value="user">user</option>
                          <option value="assistant">assistant</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Temperature <span class="zvalue">default is 1</span></label>
                    <div class="control">
                        <input class="rnage is-primary" type="range" min="0" max="2" step="0.1" value="1">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Top p <p class="zvalue trans">default is 1</p></label>
                    <div class="control">
                        <input class="rnage is-primary" type="range" min="0.1" max="1" step="0.1" value="1">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Presence penalty <p class="zvalue trans">default is 0</p></label>
                    <div class="control">
                        <input class="rnage is-primary" type="range" min="-2" max="2" step="0.1" value="0">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Frequency penalty <p class="zvalue trans">default is 0</p></label>
                    <div class="control">
                        <input class="rnage is-primary" type="range" min="-2" max="2" step="0.1" value="0">
                    </div>
                </div>
            </form>

            <div class="controler innerContainer is-flex">
                <button class="settings contbtn" id="settings"><i class="fa-duotone fa-sliders"></i></button>
                <textarea name="userMSG" id="userMsg" class="input" placeholder="Write anything here to chat!"></textarea>
                <button class="sendBTN contbtn" id="submitBTN"><i class="fa-solid fa-paper-plane-top"></i></button>
            </div>
        </section>
    </div>
</body>
</html>
